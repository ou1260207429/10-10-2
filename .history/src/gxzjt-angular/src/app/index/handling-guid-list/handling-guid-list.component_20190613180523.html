<div id="content">
  <div nz-row style="padding: 10px 40px">
    <div class="content" style="font-size: 8px">
      <span>建设大厅</span> >
      <span style="color: red">办事指南</span>
    </div>
  </div>
  <div nz-row nzGutter="16" style="padding: 0px 40px">
    <div class="content">
      <div nz-col nzSpan="12">
        <nz-card nz-card style="font-size:8px;">
         <div style="overflow: hidden">
            <p class="titleLeft"><span>行政许可</span></p>
         </div>
          <ul style="margin-top: 40px;">
            <li nz-row nzGutter="50" *ngFor="let item of xukeList">
              <div nz-col nzSpan="5">
                <img [src]="item.src" alt="">
              </div>
              <div nz-col nzSpan="19">
                <p class="title">{{item.name}}</p>
                <p class="tip">{{item.tip}}</p>
                <div class="bottomMore">
                    <p class="detail"><span>了解详情</span></p>
                    <div class="right">
                        <p class="span"><span> > </span></p>
                        <p class="rightspan"><span> > </span></p>
                    </div>
                   
                  </div>
              </div>
             
            </li>
          </ul>
         
        </nz-card>
      </div>
      <div nz-col nzSpan="12">
        <nz-card nz-card style="font-size:8px;">
          <div style="overflow: hidden">
              <p class="titleRight" style="float: right"><span>网上备案</span></p>
          </div>
          
          <ul style="margin-top: 40px;">
              <li nz-row nzGutter="50" *ngFor="let item of rightList">
                <div nz-col nzSpan="4">
                  44
                  <img src="" alt="">
                </div>
                <div nz-col nzSpan="20">
                  <p class="title">{{item.name}}</p>
                  <p class="tip">{{item.tip}}</p>
                  <div class="bottomMore">
                      <p class="detail"><span>了解详情</span></p>
                      <div class="right">
                          <p class="span"><span> > </span></p>
                          <p class="rightspan"><span> > </span></p>
                      </div>
                     
                    </div>
                </div>
               
              </li>
            </ul>
        </nz-card>
      </div>
    </div>
  </div>
</div>
