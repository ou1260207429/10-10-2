<div id="wrap">

    <div class="content" style="font-size: 8px;padding: 0 9px;">
      <span>建设大厅</span> >
      <span style="color: red">公告信息</span>
    </div>
  </div>
  <div nz-row nzGutter="8" style="padding: 0px 40px">
    <div class="content">
      <div nz-col nzSpan="3">
        <nz-card style="text-align: center;">
          <div style="background-color: #BD1127FF;color: #fff;font-size: 18px;padding: 6px 0;">
            公告信息
          </div>
          <p *ngFor="let item of navList"  style="background-color: #fff;font-size: 15px;padding: 14px 0;border-bottom: 1px solid #e8e8e8;margin: 0">{{item.name}}</p>
        </nz-card>

      </div>
      <div nz-col nzSpan="21">
        <nz-card style="width: 100%;height: 600px;text-align: center;line-height: 600px;font-size: 20px;">

        </nz-card>

      </div>
