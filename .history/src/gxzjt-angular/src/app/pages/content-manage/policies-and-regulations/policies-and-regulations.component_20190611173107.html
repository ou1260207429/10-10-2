<div class="myBox">
  <div class="boxRight">
    <div nz-row class="more">
        <div class="mb-md">
            <form nz-form  [formGroup]="validateForm" [nzLayout]="'inline'">
                <nz-form-item>
                  <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="title">标题名称</nz-form-label>
                  <nz-form-control [nzSm]="17" [nzXs]="24">
                    <input nz-input formControlName="title" id="title" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="7" [nzXs]="24">发布时间</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                      <nz-range-picker [nzFormat]=""yyyy-MM-dd"" formControlName="allDate"></nz-range-picker>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                      <nz-form-control [nzSpan]="8" [nzOffset]="4">
                        <button nz-button nzType="primary" (click)="init()">查询</button>
                      </nz-form-control>
                    </nz-form-item>
              </form>
           
          </div>
          <st #st [data]="data.data" [req]="{params: params}" [columns]="columns"></st>
  </div>
</div>
