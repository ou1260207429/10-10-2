<div nz-row>
  <div nz-col nzSpan="3" style="padding-top: 40px;letter-spacing: 2px;font-size: 15px;border-right: 1px solid #d9d9d9;">
    <div class="leftTitle">基本信息</div>
    <div class="leftTitle" style="margin-top: 335px;">专题正文</div>
  </div>

  <div nz-col nzSpan="12" style="padding-top: 40px;height: 100%;">
    <form nz-form #f="ngForm" se-container="1">
      <se label="标题名称" required>
        <input style="width: 50%;" type="text" [disabled]="operate=='detail'" nz-input [(ngModel)]="title" name="title"
          required>
      </se>
      <se label="颁布机关" required>
        <input style="width: 50%;" type="text" [disabled]="operate=='detail'" nz-input [(ngModel)]="issueOrg" name="curNodeName" required>
      </se>
      <se label="类型" required>
        <nz-select style="width: 175px;" [(ngModel)]="regulationTypeId" name="regulationTypeId" nzAllowClear
          nzPlaceHolder="Choose">
          <nz-option [nzValue]="1" nzLabel="1"></nz-option>
          <nz-option [nzValue]="2" nzLabel="2"></nz-option>
          <nz-option [nzValue]="3" nzLabel="3"></nz-option>
          <nz-option [nzValue]="4" nzLabel="4"></nz-option>
          <nz-option [nzValue]="5" nzLabel="5"></nz-option>
        </nz-select>
      </se>
      <se label="生效日期" required>
        <nz-date-picker [(ngModel)]="creationTime" [disabled]="operate=='detail'" name="creationTime"></nz-date-picker>
      </se>
      <se label="附件上传" required>
        <div style="height:120px;padding:5px 10px;border:1px solid #d9d9d9;">
          <nz-upload style="float: left;margin:0 10px;" nzAction="https://jsonplaceholder.typicode.com/posts/">
            <button nz-button
              style="background-color: #3498db;color: #fff;height: 30px;width: 90px;border: 1px solid #3498db;"><i
                nz-icon nzType="upload"></i><span>上传</span></button>
          </nz-upload>
          <button nz-button
            style="background-color: #f04844;color: #fff;height: 30px;width: 90px;border: 1px solid #f04844;"><i
              nz-icon></i><span>删除</span></button>

        </div>


      </se>
      <se>
        <button nz-button nzType="primary" [disabled]="f.invalid">Save</button>
      </se>
    </form>
  </div>
</div>
