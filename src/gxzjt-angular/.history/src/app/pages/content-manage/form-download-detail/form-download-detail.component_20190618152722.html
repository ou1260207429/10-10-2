<div nz-row>
  <div nz-col nzSpan="4" style="letter-spacing: 2px;font-size: 15px;">
    <button (click)="goBack()" nz-button style="margin-bottom: 40px;" nzType="default">返回</button>
    <!-- <div class="leftTitle">基本信息</div> -->
  </div>

  <div nz-col nzSpan="12" style="padding-top: 40px;height: 100%;">
    <form nz-form #f="ngForm" se-container="1">
      <se label="标题名称" required>
        <input type="text" nz-input [(ngModel)]="data.attachmentName" name="attachmentName" required>
      </se>
      <se label="表格上传" required>
          <nz-upload [nzAction]="uploadUrl" [nzBeforeUpload]="beforeUpload" >
            <button nz-button><i nz-icon nzType="upload"></i><span>Click to Upload</span></button>
          </nz-upload>
        <div style="height:120px;padding:5px 10px;border:1px solid #d9d9d9;">
          <nz-upload nzMultiple [nzLimit]="1" [nzShowUploadList]="true" [nzFilter]="filters"
            [nzBeforeUpload]="beforeUpload" style="float: left;margin:0 10px;" [nzAction]="uploadUrl">
            <button nz-button
              style="background-color: #3498db;color: #fff;height: 30px;width: 90px;border: 1px solid #3498db;"><i
                nz-icon nzType="upload"></i><span>上传</span></button>
          </nz-upload>
          <button nz-button
            style="background-color: #f04844;color: #fff;height: 30px;width: 90px;border: 1px solid #f04844;"><i
              nz-icon></i><span>删除</span></button>
        </div>
      </se>
      <se>
        <button nz-button nzType="primary" (click)="save()" [disabled]="f.invalid">提交</button>
      </se>
    </form>
  </div>
</div>
