<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>

    <button nz-button nzType="default" (click)="switchFilter()"><i nz-icon
        type="{{ hiddenFliter?'down':'up'}}"></i>{{ hiddenFliter?'展开条件':'收起条件'}}</button>
    <button (click)="refresh()" nz-button nzType="default"><i nz-icon type="reload"></i>刷新</button>
  </ng-template>
</page-header>
<nz-card>

  <form nz-form class="mb-md" [hidden]="hiddenFliter" [formGroup]="fliterForm">
    <span>地市：</span>
    <input nz-input [(ngModel)]="searchKey" formControlName="proNo" placeholder="请选择市" class="search_menu_input">
    <span>区域：</span>
    <input nz-input [(ngModel)]="searchKey" formControlName="proNo" placeholder="请选择区县" class="search_menu_input">

    <!-- <nz-select class="search_menu_input" nzShowSearch nzAllowClear nzPlaceHolder="工程名称" [(ngModel)]="selectedValuePro">     </nz-select>-->
    <span>工程类型：</span>
    <input nz-input [(ngModel)]="searchKey" formControlName="proName" placeholder="请输入工程类型" class="search_menu_input">

    <span>当前处理人：</span>
    <nz-select class="search_menu_input" formControlName="proType" nzShowSearch nzAllowClear nzPlaceHolder="请选择"
      [(ngModel)]="selectedValuePro">

    </nz-select>
    <span>申报时间：</span>
    <nz-range-picker nzFormat="yyyy/MM/dd" formControlName="dateRange" class="search_menu"></nz-range-picker>

    <button nz-button (click)="resetForm()" class="search_menu">重置</button>

    <button nz-button (click)="search()" nzType="primary">搜索</button>
  </form>
  <div style="margin-bottom: 10px">
    <button nz-button nzType="primary" (click)="addview()">新增申报</button>
    <button nz-button nzType="primary" (click)="st.export()">导出</button>
  </div>
  <st #st [data]="url" [columns]="columns"></st>
  <!-- <br>
  <nz-pagination [nzPageIndex]="2" [nzTotal]="500" nzShowQuickJumper></nz-pagination> -->
</nz-card>
