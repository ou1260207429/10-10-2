<nz-card>


  <button nz-button nzType="default" (click)="switchFilter()"><i nz-icon
      type="{{ hiddenFliter?'down':'up'}}"></i>{{ hiddenFliter?'展开条件':'收起条件'}}</button>
  <button (click)="refresh()" nz-button nzType="default"><i nz-icon type="reload"></i>刷新</button>

</nz-card>
<nz-card>

  <form nz-form class="mb-md" [hidden]="hiddenFliter" [formGroup]="fliterForm">
    <!-- <span>竣工验收申报编号：</span> -->
    <!-- <input nz-input formControlName="proNo" placeholder="请输入竣工验收申报编号" class="search_menu_input"> -->

    <!-- <nz-select class="search_menu_input" nzShowSearch nzAllowClear nzPlaceHolder="工程名称" [(ngModel)]="selectedValuePro">     </nz-select>-->
    <!-- <span>工程名称：</span> -->
    <input nz-input formControlName="proName" placeholder="请输入工程名称" class="search_menu_input">
    <!-- <span>审查结果：</span> -->
    <!-- <nz-select class="search_menu_input" formControlName="proType" nzShowSearch nzAllowClear nzPlaceHolder="审查结果">
      <nz-option nzLabel="未处理" nzValue="0"></nz-option>
      <nz-option nzLabel="受理" nzValue="1"></nz-option>
      <nz-option nzLabel="不受理" nzValue="2"></nz-option>
      <nz-option nzLabel="不合格" nzValue="3"></nz-option>
      <nz-option nzLabel="合格" nzValue="4"></nz-option>
      <nz-option nzLabel="未抽中" nzValue="5"></nz-option>
    </nz-select> -->
    <!-- <span>申报时间：</span> -->
    <nz-range-picker nzFormat="yyyy/MM/dd" formControlName="dateRange" class="search_menu"></nz-range-picker>


    <button nz-button (click)="search()" nzType="primary" autofocus="autofocus">搜索</button>

    <button nz-button (click)="resetForm()" class="search_menu">重置</button>


  </form>
  <div style="margin-bottom: 10px">
    <!-- <button nz-button nzType="primary" (click)="addview()">新增申报</button> -->

  </div>
  <st #st [data]="formResultData" [columns]="columns"></st>
  <!-- <br>
  <nz-pagination [nzPageIndex]="2" [nzTotal]="500" nzShowQuickJumper></nz-pagination> -->
</nz-card>
