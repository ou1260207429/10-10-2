<div class="modal-header">
  <div class="modal-title">查看信息-项目申报</div>
</div>
<div sv-container *ngIf="i">
  <sv label="竣工验收申报编号">{{ i.jgbh }}</sv>
  <sv label="工程名称">{{ i.gcname }}</sv>
  <sv label="建设单位">{{ i.jsdanw }}</sv>
  <sv label="联系人">{{ i.lxr }}</sv>
  <sv label="联系电话">{{ i.phone }}</sv>
  <sv label="流程是否超时">{{ i.lc }}</sv>
  <sv label="审核结果">{{ i.sh }}</sv>
  <sv label="操作人">{{ i.czr }}</sv>
  <sv label="操作时间">{{ i.cztime }}</sv>

  <!-- <sv label="数据来源">{{ i.Access==0?'平台获取':'导入获取' }}</sv> -->
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
