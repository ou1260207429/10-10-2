<app-fire-acceptance-assembly [errorData]="showError" [data]="data" *ngIf="useNatureSelect" (childOuter)="outer($event)"
  [useNatureSelect]="useNatureSelect">
</app-fire-acceptance-assembly>
<div class="textCenter" style="margin-bottom: 40px;">
  <button nz-button nzType="primary" (click)="depositDraftPreCheckFile()" [nzLoading]="savingDraft" [disabled]="butNzLoading">保存草稿</button>
  <button nz-button nzType="primary" (click)="savePreCheckFile()" [nzLoading]="butNzLoading" [disabled]="savingDraft">申请提交</button>
</div>
