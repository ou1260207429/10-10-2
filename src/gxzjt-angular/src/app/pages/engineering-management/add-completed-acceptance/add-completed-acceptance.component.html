<form nz-form #f="ngForm" class="formTables" se-container="1" labelWidth="0">
  <div nz-row>
    <table class="tables" style="box-sizing: border-box;">
      <thead>
        <tr>
          <td colspan='20' rowspan='1'>建设工程竣工验收消防备案表</td>
        </tr>
      </thead>
      <tbody>
        <!-- 1 -->
        <tr>
          <td colspan='20' rowspan='1' style="text-align: right">备案号:<input nz-input style="width: 150px"
              placeholder="请输入备案号" [(ngModel)]="data.recordNo" name="recordNo" /></td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>工程名称:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入单位名称" [(ngModel)]="data.projectName" name="projectName" required />
            </se>
          </td>
          <td rowspan='1' colspan='3' class="fontweight fontLeft" required=true>联系电话:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入单位名称" [(ngModel)]="data.projectNumber" name="projectNumber" required />
            </se>
          </td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>工程地址:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入单位名称" [(ngModel)]="data.engineeringAddress" name="engineeringAddress"
                required />
            </se>
          </td>
          <td rowspan='1' colspan='3' class="fontweight fontLeft" required=true>使用性质:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入单位名称" [(ngModel)]="data.useNature" name="useNature" required />
            </se>
          </td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>施工许可证号:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入单位名称" [(ngModel)]="data.constructionPermitNumber"
                name="constructionPermitNumber" required />
            </se>
          </td>
          <td rowspan='1' colspan='3' class="fontweight fontLeft" required=true>竣工验收合格日期:</td>
          <td rowspan='1' colspan='7'>
            <nz-date-picker name="t2" [(ngModel)]="data.planEndTime" name="planEndTime"></nz-date-picker>
          </td>
        </tr>
        <tr class="title">
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle">单位类别</td>
          <td rowspan='1' colspan='7' class="fontweight fontLeft">单位名称</td>
          <td rowspan='1' colspan='4' class="fontweight fontLeft">资质等级</td>
          <td rowspan='1' colspan='3' class="fontweight fontLeft">联系人</td>
          <td rowspan='1' colspan='3'>联系电话</td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>建设单位:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入建设单位" [(ngModel)]="data.constructionUnit.name" name="constructionUnitname"
                required />
            </se>
          </td>
          <td rowspan='1' colspan='4'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入资质等级" [(ngModel)]="data.constructionUnit.qualificationLevel"
                name="constructionUnitqualificationLevel" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系人" [(ngModel)]="data.constructionUnit.contacts"
                name="constructionUnitcontacts" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系电话" [(ngModel)]="data.constructionUnit.contactsNumber"
                name="constructionUnitcontactsNumber" required />
            </se>
          </td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>设计单位:</td>

          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入设计单位" [(ngModel)]="data.designUnit.name" name="designUnitname" required />
            </se>
          </td>
          <td rowspan='1' colspan='4'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入资质等级" [(ngModel)]="data.designUnit.qualificationLevel"
                name="designUnitqualificationLevel" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系人" [(ngModel)]="data.designUnit.contacts" name="designUnitcontacts"
                required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系电话" [(ngModel)]="data.designUnit.contactsNumber"
                name="designUnitcontactsNumber" required />
            </se>
          </td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>施工总承包单位:</td>

          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入施工总承包单位" [(ngModel)]="data.contractingUnit.name"
                name="contractingUnitname" required />
            </se>
          </td>
          <td rowspan='1' colspan='4'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入资质等级" [(ngModel)]="data.contractingUnit.qualificationLevel"
                name="contractingUnitqualificationLevel" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系人" [(ngModel)]="data.contractingUnit.contacts"
                name="contractingUnitcontacts" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系电话" [(ngModel)]="data.contractingUnit.contactsNumber"
                name="contractingUnitcontactsNumber" required />
            </se>
          </td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle">分包单位（如有）:</td>
          <td rowspan='1' colspan='7'><input nz-input placeholder="请输入分包单位" [(ngModel)]="data.subcontractors.name"
              name="subcontractorsname" /></td>
          <td rowspan='1' colspan='4'><input nz-input placeholder="请输入资质等级"
              [(ngModel)]="data.subcontractors.qualificationLevel" name="subcontractorsqualificationLevel" /></td>
          <td rowspan='1' colspan='3'><input nz-input placeholder="请输入联系人" [(ngModel)]="data.subcontractors.contacts"
              name="contractingUnitcontacts" /></td>
          <td rowspan='1' colspan='3'><input nz-input placeholder="请输入联系电话"
              [(ngModel)]="data.subcontractors.contactsNumber" name="subcontractorscontactsNumber" /></td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle">监理单位:</td>
          <td rowspan='1' colspan='5'><input nz-input placeholder="请输入分包单位" [(ngModel)]="data.supervisoryUnit.name"
              name="supervisoryUnitname" /></td>
          <td rowspan='1' colspan='4'><input nz-input placeholder="请输入监理单位单位"
              [(ngModel)]="data.supervisoryUnit.qualificationLevel" name="supervisoryUnitqualificationLevel" /></td>
          <td rowspan='1' colspan='3'><input nz-input placeholder="请输入联系人" [(ngModel)]="data.supervisoryUnit.contacts"
              name="supervisoryUnitcontacts" /></td>
          <td rowspan='1' colspan='3'><input nz-input placeholder="请输入联系电话"
              [(ngModel)]="data.supervisoryUnit.contactsNumber" name="supervisoryUnitcontactsNumber" /></td>
        </tr>
        <tr>
          <td rowspan='1' colspan='3' class="fontweight fontLeft leftTitle" required=true>检测单位:</td>
          <td rowspan='1' colspan='7'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入检测单位" [(ngModel)]="data.detectionUnit.name" name="detectionUnitname"
                required />
            </se>
          </td>
          <td rowspan='1' colspan='4'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入资质等级" [(ngModel)]="data.detectionUnit.qualificationLevel"
                name="detectionUnitqualificationLevel" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系人" [(ngModel)]="data.detectionUnit.contacts"
                name="detectionUnitcontacts" required />
            </se>
          </td>
          <td rowspan='1' colspan='3'>
            <se error="这是必填项">
              <input nz-input placeholder="请输入联系电话" [(ngModel)]="data.detectionUnit.contactsNumber"
                name="detectionUnitcontactsNumber" required />
            </se>
          </td>
        </tr>

        <tr>
          <td style="width: 37px;background-color: #d0e8fe;color: #5a95e9;font-weight: 600;border-right: 0;"
            rowspan='24' colspan='1' required=true>
            工程基本情况
          </td>
        </tr>
        <tr class="title">
          <td rowspan='1' colspan='5' class="fontweight fontLeft leftTitle">建筑物名称</td>
          <td rowspan='1' colspan='2' class="fontweight fontLeft">结 构</td>
          <td rowspan='1' colspan='2' class="fontweight fontLeft">耐火等级</td>
          <td rowspan='1' colspan='3' class="fontweight fontLeft">高度（m）</td>
          <td rowspan='1' colspan='3'>建筑面积（m<sup>2</sup>）</td>
          <td rowspan='1' colspan='2'>火灾危险性类别</td>
          <td rowspan='1' colspan='2'>操作</td>
        </tr>
        <tr *ngFor="let item of data.basicInformation;let index = index">
          <td rowspan='1' colspan='5' class="fontweight fontLeft leftTitle"><input nz-input placeholder="请输入建筑物名称"
              [(ngModel)]="item.name" name="jbname{{index}}" /></td>
          <td rowspan='1' colspan='2' class="fontweight fontLeft">
            <nz-select [(ngModel)]="item.type" name="jbtype{{index}}">
              <nz-option *ngFor="let option of typeSelect" [nzLabel]="option.label" [nzValue]="option.value">
              </nz-option>
            </nz-select>
          </td>
          <td rowspan='1' colspan='2' class="fontweight fontLeft">
            <input nz-input placeholder="请输入耐火等级" [(ngModel)]="item.grade" name="jbgrade{{index}}" />
          </td>
          <td rowspan='1' colspan='3' class="fontweight fontLeft"><input nz-input placeholder="请输入高度"
              [(ngModel)]="item.height" name="jbheight{{index}}" />
          </td>
          <td rowspan='1' colspan='3'><input nz-input placeholder="请输入建筑面积" [(ngModel)]="item.builtUpArea"
              name="jbbuiltUpArea{{index}}" /></td>
          <td rowspan='1' colspan='2'><input nz-input placeholder="请输入危险性类别" [(ngModel)]="item.fireHazard"
              name="jbfireHazard" /></td>
          <td rowspan='1' colspan='2'><a (click)="addJArray(data.basicInformation)">新增</a>
            <a (click)="deleteArray(data.basicInformation,index)">删除</a> </td>
        </tr>

      <tbody *ngFor="let item of data.storageTank;let index = index">
        <tr>
          <td colspan='1' rowspan="6" class="fontweight fontLeft leftTitle"
            style="width: 36px;background-color: #f8f8f8;text-align: center;">储 罐</td>
        </tr>
        <tr>
          <td colspan='4' class="fontweight fontLeft leftTitle">设置位置</td>
          <td rowspan='1' colspan='14'>
            <input nz-input placeholder="请输入设置位置" [(ngModel)]="item.position" name="storageTankposition{{index}}"
              required />
          </td>
          <td>操作</td>
        </tr>
        <tr>
          <td colspan='4' class="fontweight fontLeft leftTitle">设置形式</td>
          <td rowspan='1' colspan='14' style="text-align: left">
            <nz-radio-group [(ngModel)]="item.settingForm" name="storagesettingForm{{index}}">
              <label style="padding-right: 10px;" nz-radio nzValue="内浮顶罐">内浮顶罐</label>
              <label style="padding-right: 10px;" nz-radio nzValue="水槽式罐">水槽式罐</label>
              <label style="padding-right: 10px;" nz-radio nzValue="浮顶罐">浮顶罐</label>
              <label style="padding-right: 10px;" nz-radio nzValue="球形罐">球形罐</label>
              <label style="padding-right: 10px;" nz-radio nzValue="拱顶罐">拱顶罐</label>
              <label style="padding-right: 10px;" nz-radio nzValue="拱顶罐">卧式罐</label>
              <label style="padding-right: 10px;" nz-radio nzValue="其它">其它</label>
            </nz-radio-group>
          </td>
          <td rowspan='2'><a (click)="addStorageTankArray(data.storageTank)">新增</a>
            <a (click)="deleteArray(data.basicInformation,index)">删除</a> </td>
        </tr>
        <tr>
          <td colspan='4' class="fontweight fontLeft leftTitle">储物类别</td>
          <td rowspan='1' colspan='14' style="text-align: left">
            <nz-radio-group [(ngModel)]="item.type" name="storagesetype{{index}}">
              <label style="padding-right: 10px;" nz-radio nzValue="可燃液体">可燃液体</label>
              <label style="padding-right: 10px;" nz-radio nzValue="易燃液体">易燃液体</label>
              <label style="padding-right: 10px;" nz-radio nzValue="可燃气体">可燃气体</label>
              <label style="padding-right: 10px;" nz-radio nzValue="助燃气体">助燃气体</label>
              <label style="padding-right: 10px;" nz-radio nzValue="不燃气体">不燃气体</label>
              <label style="padding-right: 10px;" nz-radio nzValue="其它">其它</label>
            </nz-radio-group>
          </td>
        </tr>
        <tr class="title">
          <td colspan='4' class="fontweight fontLeft leftTitle">储存物质名称</td>
          <td colspan='4' style="text-align: left">储罐材质</td>
          <td colspan='4' style="text-align: left">储存工作压力</td>
          <td colspan='4' style="text-align: left">储存温度</td>
          <td colspan='4' style="text-align: left">储存形式</td>
        </tr>
        <tr>
          <td colspan='4' class="fontweight fontLeft leftTitle"><input nz-input placeholder="请输入名称"
              [(ngModel)]="data.test" name="test" /></td>
          <td colspan='4' style="text-align: left">
            <nz-radio-group [(ngModel)]="item.materialQuality" name="storagesematerialQuality{{index}}">
              <label nz-radio nzValue="钢">钢</label>
              <label nz-radio nzValue="砼">砼</label>
              <label nz-radio nzValue="硅">硅</label>
              <label nz-radio nzValue="洞穴">洞穴</label>
            </nz-radio-group>
          </td>
          <td colspan='4' style="text-align: left">
            <nz-radio-group [(ngModel)]="item.pressure" name="storagesepressure{{index}}">
              <label nz-radio nzValue="高压">高压</label>
              <label nz-radio nzValue="中压">中压</label>
              <label nz-radio nzValue="低压">低压</label>
            </nz-radio-group>
          </td>
          <td colspan='4' style="text-align: left">
            <nz-radio-group [(ngModel)]="item.temperature" name="storagesetemperature{{index}}">
              <label nz-radio nzValue="低温">低温</label>
              <label nz-radio nzValue="常温">常温</label>
            </nz-radio-group>
          </td>
          <td colspan='4' style="text-align: left">
            <nz-radio-group [(ngModel)]="item.form" name="storageseform{{index}}">
              <label nz-radio nzValue="地上">地上</label>
              <label nz-radio nzValue="半地下">半地下</label>
              <label nz-radio nzValue="地下">地下</label>
            </nz-radio-group>
          </td>
        </tr>

      </tbody>
      <tr *ngFor="let item of data.yard;let index = index">
        <td colspan='5' class="fontweight fontLeft leftTitle">堆场</td>
        <td colspan='3' style="text-align: left">储量</td>
        <td colspan='4' style="text-align: left"><input nz-input placeholder="请输入储量" [(ngModel)]="item.reserves"
            name="yardreserves" name="test" /></td>
        <td colspan='4' style="text-align: left">储存物质名称</td>
        <td colspan='4' style="text-align: left"><input nz-input placeholder="请输入名称" [(ngModel)]="item.name"
            name="yardname" name="test" /></td>
      </tr>

      <!-- <tr>
        <td colspan='5' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="土建工程">土建工程</label>
          </nz-radio-group>
        </td>
        <td colspan='15' style="text-align: left"><label nz-checkbox name="checkbox{{i}}"
            *ngFor="let box of checkBuildList;let i = index" [(ngModel)]="box.value">{{box.label}}</label></td>
      </tr>
      <tr>
        <td colspan='5' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="室内装修工程">室内装修工程</label>
          </nz-radio-group>
        </td>
        <td colspan='15' style="text-align: left"><label nz-checkbox name="checkbox{{i}}"
            *ngFor="let box of checkCPList;let i = index" [(ngModel)]="box.value">{{box.label}}</label></td>
      </tr>
      <tr class="title">
        <td colspan='6' class="fontweight fontLeft leftTitle">消防设施类别</td>
        <td colspan='2'>场所</td>
        <td colspan='12'>类型</td>
      </tr>
      <tr>
        <td colspan='6' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="室内消火栓">室内消火栓</label>
          </nz-radio-group>
        </td>
        <td colspan='2'><input nz-input placeholder="请输入场所" [(ngModel)]="data.test" name="test" /></td>
        <td colspan='12' style="text-align: left">
          水源:
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="市政管网">市政管网</label>
            <label nz-radio nzValue="消防水池">消防水池</label>
            <label nz-radio nzValue="天然水源">天然水源</label>
          </nz-radio-group>
        </td>
      </tr>
      <tr>
        <td colspan='6' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="自动喷水灭火系统">自动喷水灭火系统</label>
          </nz-radio-group>
        </td>
        <td colspan='2'><input nz-input placeholder="请输入场所" [(ngModel)]="data.test" name="test" /></td>
        <td colspan='12' style="text-align: left">
          水源:
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="干式">干式</label>
            <label nz-radio nzValue="湿式">湿式</label>
            <label nz-radio nzValue="预作用">预作用</label>
            <label nz-radio nzValue="雨淋">雨淋</label>
            <label nz-radio nzValue="水幕">水幕</label>
            <label nz-radio nzValue="水雾">水雾</label>
          </nz-radio-group>
        </td>
      </tr>
      <tr>
        <td colspan='6' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="火灾自动报警系统">火灾自动报警系统</label>
          </nz-radio-group>
        </td>
        <td colspan='2'><input nz-input placeholder="请输入场所" [(ngModel)]="data.test" name="test" /></td>
        <td colspan='12' style="text-align: left">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="区域报警">区域报警</label>
            <label nz-radio nzValue="集中报警">集中报警</label>
            <label nz-radio nzValue="控制中心报警">控制中心报警</label>
          </nz-radio-group>
        </td>
      </tr>
      <tr>
        <td colspan='6' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="气体灭火系统">气体灭火系统</label>
          </nz-radio-group>
        </td>
        <td colspan='2'><input nz-input placeholder="请输入场所" [(ngModel)]="data.test" name="test" /></td>
        <td colspan='12' style="text-align: left">
          <div>管 网:
            <nz-radio-group [(ngModel)]="radiotype">
              <label nz-radio nzValue="管网">管网</label>
              <label nz-radio nzValue="无管网">无管网</label>
            </nz-radio-group>
          </div>
          <div>
            灭 火 剂:
            <nz-radio-group [(ngModel)]="radiotype">
              <label nz-radio nzValue="洁净气体">洁净气体</label>
              <label nz-radio nzValue="哈龙">哈龙</label>
              <label nz-radio nzValue="其他">其他</label>
            </nz-radio-group>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan='6' class="fontweight fontLeft leftTitle">
          <nz-radio-group [(ngModel)]="radiotype">
            <label nz-radio nzValue="泡沫灭火系统">泡沫灭火系统</label>
          </nz-radio-group>
        </td>
        <td colspan='2'><input nz-input placeholder="请输入场所" [(ngModel)]="data.test" name="test" /></td>
        <td colspan='12' style="text-align: left">
          <div>系统形式:
            <nz-radio-group [(ngModel)]="radiotype">
              <label nz-radio nzValue="固定">固定</label>
              <label nz-radio nzValue="半固定">半固定</label>
              <label nz-radio nzValue="移动">移动</label>
            </nz-radio-group>
          </div>
          <div>
            泡沫类型:
            <nz-radio-group [(ngModel)]="radiotype">
              <label nz-radio nzValue="高倍">高倍</label>
              <label nz-radio nzValue="中倍">中倍</label>
              <label nz-radio nzValue="中倍">中倍</label>
            </nz-radio-group>
