<style>
  .input-style {
    width: 100%;
    height: 30px;
  }
</style>
<div style="margin: 20px;">
  <div style="clear:both;">
    <div style="float: left;">
      申请单位(盖章)：<span>{{reviewFormDto.constructOrg.companyName}}</span>
    </div>
    <!-- <div style="float: right;">
      申请时间：<span>{{reviewFormDto.}}</span>
    </div> -->
  </div>
  <table class="tables d_table" style="box-sizing: border-box;">
    <tbody>
      <tr>
        <td class="fontweight fontLeft leftTitle">建设单位:</td>
        <td>
          <input nz-input placeholder="请输入建设单位" [(ngModel)]="reviewFormDto.constructOrg.companyName" name="companyName" class="input-style" />
        </td>
        <td class="fontweight fontLeft leftTitle">申请人:</td>
        <td>
          <input nz-input placeholder="请输入申请人" [(ngModel)]="reviewFormDto.applyName" name="applyName" class="input-style" />
        </td>
      </tr>

      <tr>
        <td class="fontweight fontLeft leftTitle">工程名称:</td>
        <td colspan="3">
          <input nz-input placeholder="请输入工程名称" [(ngModel)]="reviewFormDto.projectName" name="projectName" class="input-style" />
        </td>
      </tr>

      <tr>
        <td class="fontweight fontLeft leftTitle">工程地址:</td>
        <td colspan="3">
          <input nz-input placeholder="请输入工程地址" [(ngModel)]="reviewFormDto.address" name="address" class="input-style" />
        </td>
      </tr>

      <tr>
        <td class="fontweight fontLeft leftTitle">联系人:</td>
        <td>
          <input nz-input placeholder="请输入联系人" [(ngModel)]="reviewFormDto.constructOrg.contactPerson" name="contactPerson" class="input-style" />
        </td>
        <td class="fontweight fontLeft leftTitle">联系电话:</td>
        <td>
          <input nz-input placeholder="请输入联系电话" [(ngModel)]="reviewFormDto.constructOrg.contactNumber" name="contactNumber" class="input-style" />
        </td>
      </tr>

      <tr>
        <td class="fontweight fontLeft leftTitle">凭证文号:</td>
        <td>
          <input nz-input placeholder="请输入凭证文号" [(ngModel)]="reviewFormDto.recordFileCode" name="recordFileCode" class="input-style" />
        </td>
        <td style="width: 200px;" class="fontweight fontLeft leftTitle">建设工程消防验收意见书/竣工验收备案检查不合格通知书文号:</td>
        <td>
          <input nz-input placeholder="" [(ngModel)]="reviewFormDto.unqualifiedFileCode" name="unqualifiedFileCode" class="input-style" />
        </td>
      </tr>

      <tr>
        <td style="width: 200px;" class="fontweight fontLeft leftTitle">违规或者违法问题整改情况:</td>
        <td colspan="3">
          <textarea nz-input placeholder="请输入违规或者违法问题整改情况" [(ngModel)]="reviewFormDto.situation"
            name="situation" class="input-style" style="height: 200px;">
                    </textarea>
        </td>
      </tr>

      <tr>
        <td class="fontweight fontLeft leftTitle">其他情况:</td>
        <td colspan="4">
          <textarea nz-input placeholder="请输入其他的需要说明的情况" [(ngModel)]="reviewFormDto.note"
            name="note" class="input-style" style="height: 200px;">
                      </textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="textCenter" style="margin-bottom: 40px;">
      <button nz-button nzType="primary" (click)="applay()">提交申请</button>
    </div>
</div>
