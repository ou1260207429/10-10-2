<div class="reg_content">
  <div [@routerTransition]>
    <nz-spin [nzTip]="'修改密码'" [nzSpinning]="saving">
      <nz-card [nzTitle]="nzTitle" nzHoverable='true' style="width: 400px">
        <ng-template #nzTitle>
          <div class="text-center yoyo__block">
            <i class="anticon anticon-login"></i>
            <span>修改密码</span>
          </div>
        </ng-template>
        <form nz-form #validateForm="ngForm" (ngSubmit)="save()">

          <br>
          <!-- 手机号码 -->
          <nz-form-item>
            <nz-form-control nzHasFeedback>
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-phone">
                <input nz-input name="EId" #EId="ngModel" [(ngModel)]="model.EId" placeholder="登录手机号码" required
                  maxlength="11" pattern="^1\d{10}$" />
              </nz-input-group>
              <nz-form-explain *ngIf="EId.control.dirty&&EId.control.errors">
                <ng-container>请输入正确的手机号码</ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-row>
              <nz-col [nzSpan]="16">
                <nz-form-control nzHasFeedback>
                  <nz-input-group nzSize="large" nzSize="large" nzPrefixIcon="anticon anticon-mail">
                    <input nz-input [(ngModel)]="model.VerificationCode" #VerificationCode="ngModel" placeholder="验证码"
                      name="VerificationCode" nz-form-control nzHasFeedback maxlength="6" minlength="6" />
                  </nz-input-group>

                  <nz-form-explain *ngIf="VerificationCode.control.dirty&&VerificationCode.control.errors">
                    <ng-container>请输入6位验证码</ng-container>
                  </nz-form-explain>
                </nz-form-control>
              </nz-col>
              <nz-col [nzSpan]="8" style="padding-left: 10px;">
                <button type="button" nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" nzBlock
                  [nzLoading]="isSetCaptcha">
                  {{ count ? count + 's' : '获取验证码' }}
                </button>
              </nz-col>
            </nz-row>

          </nz-form-item>

          <!-- 密码 -->
          <nz-form-item>
            <nz-form-control nzHasFeedback>
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                <input nz-input type="password" name="password" #password="ngModel" [(ngModel)]="model.Password"
                  type="password" [placeholder]="l('Password')" required maxlength="32" minlength="6">
              </nz-input-group>
              <nz-form-explain *ngIf="password.control.dirty&&password.control.errors">
                <ng-container *ngIf="password.control.hasError('required')">不能为空！</ng-container>
                <ng-container *ngIf="password.control.hasError('minlength')">请输入6-32个字符</ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>



          <!-- 确认密码 -->
          <nz-form-item>
            <nz-form-control nzHasFeedback>
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                <input nz-input type="password" name="ConfirmPassword" #ConfirmPassword="ngModel"
                  [(ngModel)]="model.ConfirmPassword" placeholder="确认密码" required maxlength="32" minlength="6"
                  [pattern]="model.Password" />
              </nz-input-group>
              <nz-form-explain *ngIf="ConfirmPassword.control.dirty&&ConfirmPassword.control.errors">

                <ng-container *ngIf="model.Password!=model.ConfirmPassword">两次输入密码不同</ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>


          <!-- 功能按钮 -->
          <nz-form-item>
            <nz-col [nzSpan]="12">
              <button (click)="back()" type="button" nz-button [disabled]="saving">{{l("Back")}}</button>
            </nz-col>
            <nz-col [nzSpan]="12" class="text-right">
              <button nz-button nzType="primary" type="submit" [disabled]="!validateForm.valid||saving">确定修改</button>
            </nz-col>
          </nz-form-item>

        </form>

      </nz-card>
    </nz-spin>
  </div>
</div>
